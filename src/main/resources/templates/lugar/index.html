<table border="1px">
	<thead>
		<tr>
			<th>Nombre Lugar</th>
			<th>Ciudad</th>
			<th>Posicion GPS</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="lugar : ${lugares}">
			<td><span th:text="${lugar.nombreLugar}" /></td>
			<td><span th:text="${lugar.ciudad}" /></td>
			<td><span th:text="${lugar.posicionGPS}" /></td>
			<td>
				<a th:href="@{/lugar/{idLugar}(idLugar=${lugar.idLugar})}">Editar</button>
			</td>
		</tr>
	</tbody>
</table>

<a href="/lugar/formulario">Nuevo Lugar</a>
